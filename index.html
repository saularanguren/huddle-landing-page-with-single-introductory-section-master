<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ec70d40fff.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Landing Page -->
  <header id="header">
    <div class="header container">

      <div class="header__logo">
        <img src="images/logo.svg" alt="">
      </div>

      <div class="header__ilustration">
        <img src="images/illustration-mockups.svg" alt="ilustration-movil">
      </div>

    </div>
  </header>

  <main id="main">
    <div class="main container">

      <div class="main__ilustration">
        <img src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="main__info">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>

        <button>Register</button>
      </div>

    </div>
  </main>

  <footer id="footer">
    <div class="footer container">

      <div class="footer__links">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>

    </div>
  </footer>
  <!-- End Landing Page -->

  <!-- Author Saul Aranguren -->

</body>
</html>
